<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us — NexaCore Labs</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #000015, #020202 70%);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 229, 255, 0.2);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      color: #00e5ff;
      cursor: pointer;
      letter-spacing: 2px;
    }

    header nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      transition: 0.3s;
    }

    header nav a:hover {
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    .contact-section {
      padding: 100px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .contact-section h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #00e5ff;
      text-shadow: 0 0 15px #00e5ff;
      margin-bottom: 20px;
    }

    .contact-section p {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 50px;
    }

    .contact-form {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      border: 1px solid rgba(0, 229, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.1);
      position: relative;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 229, 255, 0.3);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #00e5ff;
      outline: none;
      box-shadow: 0 0 10px #00e5ff;
    }

    .contact-form button {
      background: #00e5ff;
      color: #000;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: 0 0 15px #00e5ff;
    }

    .contact-form button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00e5ff, 0 0 60px #00e5ff;
    }

    footer {
      text-align: center;
      padding: 40px 10px;
      color: #666;
      border-top: 1px solid rgba(0, 229, 255, 0.2);
      margin-top: 100px;
    }

    /* Floating glowing orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 229, 255, 0.4), transparent);
      animation: float 8s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-40px) translateX(30px); }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }

      header nav {
        margin-top: 10px;
      }

      .contact-section h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating orbs background -->
  <div class="orb" style="width:150px;height:150px;top:10%;left:10%;animation-delay:1s;"></div>
  <div class="orb" style="width:200px;height:200px;bottom:20%;right:15%;animation-delay:3s;"></div>
  <div class="orb" style="width:100px;height:100px;top:40%;right:30%;animation-delay:5s;"></div>

  <header>
    <div class="logo" onclick="window.location.href='index.html'">NexaCore Labs</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="partners.html">Partners</a>
      <a href="contact.html" style="color:#00e5ff;">Contact</a>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact NexaCore Labs</h1>
    <p>We’d love to hear from you — whether it's a partnership idea, project inquiry, or just to say hi!</p>

    <form class="contact-form" action="https://formspree.io/f/xqayvbag" method="POST">
      <input type="text" name="name" placeholder="Your Full Name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>© 2025 NexaCore Labs. All Rights Reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // Animate the orbs gently floating
    gsap.to(".orb", {
      duration: 6,
      y: 30,
      x: 20,
      repeat: -1,
      yoyo: true,
      ease: "power1.inOut"
    });

    // Animate the header logo glow
    gsap.from(".logo", {opacity: 0, y: -20, duration: 1.5, ease: "power2.out"});
    gsap.from(".contact-form", {opacity: 0, y: 50, duration: 1.5, delay: 0.5, ease: "power2.out"});
  </script>
</body>
</html>
